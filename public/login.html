<body class="homePage">
    <div class="container">
        <div class="outline">
            <header>
                <div class="banner">
                    <div class="titleArea">
                        <div class="logo"><img class="logoImage" src="images/wash/cloud.svg"></div>
                        <div class="name"><a class="home" href=".">Assurance Service Internet</a></div>
                    </div>
                    <div class="loginArea">
                        <div class="menu"><a class="menulink" href="./about">A propos</a></div>
                        <div class="menu">
                            <a class="menulink" onclick="showMenu()">Connection</a>
                        </div>
                        <div id="status "></div>
                    </div>
                    <a href = "https://github.com/IBM-Cloud/cloudco-insurance"><img height="25px" src = "images/github.svg"/></a>
                </div>
            </header>
            <section class="layout ">
                <div class="dropmenu" id="loginmenu">
                    <div class="loginbox">
                        <div class="loginform">
                            <div class="loginfield">
                                <img src="images/username.svg" class="icon">
                                <input id="email" class="logininput" type="text" name="email" placeholder="Adresse E-mail" onkeypress="return newEvent(event,'login')">
                            </div>
                            <div class="loginfield">
                                <img src="images/password.svg" class="icon">
                                <input id="password" class="logininput" type="password" name="password" placeholder="Mot de passe"  onkeypress="return newEvent(event,'login')">
                            </div>
                            <button class="loginbutton" onclick="login()">Connexion</button>
                            <div class="loginnew"><a class="signuplink" href="./signup">S'inscrire</a></div>
<!--
                            <div class="loginnew"><a class="signuplink" href="./forgot_password">Mot de passe oublié</a></div>
-->

                        </div>
                    </div>
                </div>
                <div class="messagearea" id="messagearea"></div>
            </section>
        </div>
    </div>
