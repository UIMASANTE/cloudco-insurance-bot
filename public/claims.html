<html>
<head>
    <title>Assurance Service Internet - avec assistant IA</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/stylesheets/claims.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/benefit.css">
    <link rel="stylesheet" href="/stylesheets/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
</head>
<body class="homePage" onload="getClaims()">
  <div class="healthContainer"><!--  <div class="container"><div class="outline">-->
            <header>
                <div class="banner">
                    <div class="titleArea">
                        <div class="logo"><img class="logoImage" src="images/wash/cloud.svg"></div>
                        <div class="name"><a class="home" href=".">Assurance Service Internet</a></div>
                    </div>
                    <div class="loginArea">
                        <div class="menu"><a class="menulink" href="./about">A propos</a></div>
                        <div id="login" class="menu"><a class="menulink" href="./login">Log In</a></div>
                        <div id="logout" class="menu"><a class="menulink" href="./logout">Déconnexion</a></div>
                        <div id="status "></div>
                    </div>
                    <a href = "https://github.com/IBM-Cloud/cloudco-insurance"><img height="25px" src = "images/github.svg"/></a>
                </div>
            </header>
            <section class="layout">
                <div style="margin:40px;">
                    <div class="benefitkit">
                        <div class="claimhistory">
                          <div id="header" class="header">Assurance SANTE</div>
                          <div id="owner" class="owner" style = "display:none"></div>
                          <div class="healthTabArea">
                            <div  class = "healthTab"  onClick="location.href='./health'"><span id="benefitsTabMenu" class = "tabLink">PRESTATION SANTE</span></div>
                            <div  class = "healthTab" onClick="location.href='./health'"><span id="claimTabMenu" class = "tabLink">DÉPOSER UN DOSSIER</span></div>
                            <div  accesskey="" class = "healthTab" onClick="location.href='./claims'"><span id="historyTabMenu" class = "tabLink selected">HISTORIQUE DOSSIER</span></div>

                          </div>
                            <div class="claimheader">
                                <div class="marker">
                                </div>
                                <div class="category">PRESTATION</div>
                                <div class="category">FOURNISSEUR</div>
                                <div class="centereddata">DATE</div>
                                <div class="centereddata">STATUT</div>
                                <div class="financeclaimdata">PAYE</div>
                                <div class="financeclaimdata">REMBOURSE</div>
                            </div>
                            <div class="claimlist" id="claimlist">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>

<script src="src/cloudco.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>


</html>
